<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>firebase</title>
</head>
<body>
    
    <div class="container">
        <div class="data">
            <h2>Employees Archive</h2>
            <form class="search" action="">
                <input type="text" name="search-value" placeholder="Type a name ..." >
                <select name="col" >
                    <option value="All">All Columns</option>
                    <option value="Id">Id</option>
                    <option value="Name">Name</option>
                    <option value="Age">Age</option>
                    <option value="Occupation">Occupation</option>
                </select>
            </form>
            <div class="results">
                <table>
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Occupation</th>
                        <th>Actions</th>
                    </thead>
                    <tbody class="msgs">
                     
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="add-new">
            <h2>Add a new employee</h2>
            <div class="info">
                <label for="name">the name :</label>
                <input  placeholder="Enter name.." type="text" name="name" required >
            </div>
            <div class="info">
                <label for="age">the age :</label>
                <input placeholder="Enter age.."  type="text" name="age" required>
            </div>
            <div class="info">
                <label for="occupation">occupation :</label>
                <input placeholder="Enter occup.."  type="text" name="occupation" required>
             </div>
             <button class="add-btn btn" name="add">Add New</button>
        </form>
    </div>
    <div class="footer">
        <span>All rights reserved to <a href="https://mostaql.com/u/ilyeshaddad337" class="owner">Ilyes_haddad</a></span>
    </div>
  <script type="module" src="main-bundle.js"></script>
</body>
</html>
